{% extends 'jobs/base.html' %}
{% block content %}
<h2>Your Applications</h2>
<table class="table">
  <thead><tr><th>Job</th><th>Status</th><th>Applied at</th></tr></thead>
  <tbody>
    {% for app in applications %}
    <tr>
      <td>{{ app.job.title }}</td>
      <td>{{ app.status }}</td>
      <td>{{ app.applied_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
