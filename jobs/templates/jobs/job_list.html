{% extends 'jobs/base.html' %}
{% block content %}
<h2>All Jobs</h2>
<a href="{% url 'job_create' %}" class="btn btn-primary mb-3">Post a Job (Employers)</a>
<div class="row">
  {% for job in jobs %}
  <div class="col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <p class="card-text">{{ job.description|truncatechars:150 }}</p>
        <a href="{% url 'job_detail' job.pk %}" class="btn btn-sm btn-outline-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
